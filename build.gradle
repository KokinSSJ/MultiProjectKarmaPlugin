//apply plugin: 'groovy'
//apply plugin: 'maven-publish'
plugins {
    id 'groovy'
    id 'maven-publish'
    id 'nebula.provided-base' version '3.0.3'
}
group = 'com.db'
version = '0.1'
repositories {
	mavenLocal()
    jcenter()
}

dependencies {
	compile	gradleApi()
	compile localGroovy()
}
ext {
	artifactId = 'karma-db'
}
publishing {
    publications {
        maven(MavenPublication) {
            artifactId = project.artifactId
            from components.java
        }
    }
}